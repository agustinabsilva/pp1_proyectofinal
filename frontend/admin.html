<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
       
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar">
        <!-- Logo y nombre de la empresa -->
        <div class="logo-container">
            <a href="./index.html" class="logo">
                <img src="./assets/icono-logo-final.png" alt="Logo de la empresa">
            </a>
        </div>
        <!-- Enlaces de navegación -->
        <ul class="nav-links">
            <li><a href="./index.html" class="bold-link" style="font-weight: bolder;">Inicio</a></li>
            <li><a href="./index.html">Cargar Datos</a></li>
            <li><a href="./index.html">Visualizar Datos</a></li>
            <li><a href="#ingresa" class="btn-ingresa" style="color:#fcfcfc;">Mi Perfil</a></li>
        </ul>
        <!-- Icono de hamburguesa para móviles -->
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Sección de Login -->
    <section id="login" class="login-section">
        <div class="login-content">
            <div class="login-form">
                <h2>Iniciar Sesión</h2>
                <form action="#" method="POST">
                    <input type="email" name="email" placeholder="Correo Electrónico" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <button type="submit" class="btn-submit">Ingresar</button>
                </form>
                <p class="register-link">¿No tienes una cuenta? <a href="#registro">Regístrate aquí</a>.</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2023 AINABI. Todos los derechos reservados.</p>
            
        </div>
    </footer>
    <script src="script.js"> </script>
</body>
</html>
